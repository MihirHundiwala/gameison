{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/b363a0111f.js" crossorigin="anonymous"></script>
	{% block styling %}{% endblock %}
</head>
<body>
	<div class='navbar navbar-expand-md mx-3 fixed-top'>
		<a class="navbar-brand" href="{% url 'main:index' %}">
	    	<img src="{% static 'main/images/gameon.jfif' %}" width="90" height="35px" alt="">
	  	</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item px-3">
		        <a class="nav-link" href="{% url 'main:index' %}">Home</a>
		      </li>
		      <li class="nav-item px-3">
		        <a class="nav-link" href="{% url 'main:index' %}#gameison">Games</a>
		      </li>
		      <li class="nav-item px-3">
		        <a class="nav-link" href="{% url 'main:aboutus' %}">About Us</a>
		      </li>
	    	</ul>
	    </div>
	</div>
	{% block content %}	{% endblock %}

	{% block plugins %} {% endblock %}
</body>
</html>
