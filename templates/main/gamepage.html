{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{title}}{% endblock %}

{% block styling %}
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/game.css' %}">
{% endblock %}

{% block content %}
	<div id="gameison">
		<h1 class="m-auto" id="gameison_heading">{{title}}</h1>
		<hr>
	</div>

	<div class='container game d-flex align-items-center'>
		<div class="row px-5">
			<div class='img-div m-5 col-lg-3 col-md-5 col-sm-8 col-8 m-auto'>
				<img class='game-img' src="{% static 'main/images/' %}{{imagefile}}" alt='error'/>
			</div>
			<div class='col-lg-8 col-md-6 col-sm-11 col-11 m-4 game-about w-50 d-flex flex-column'>
				<p>{{aboutgame}}</p>
				<a class="btn btn-lg btn-primary my-4" href="{{officialsite}}" onclick="return leavepage();">Visit Official Website</a>
				<button class='register-btn btn-lg btn-success my-2'>
					<i class="fas fa-search"></i>
					<span class="">Search for Tournaments</span>
				</button>
			</div>
		</div>
	</div>
{% endblock %}

{% block plugins %}
	<script src="{% static 'main/js/script.js' %}"></script>
{% endblock %}
